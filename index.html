<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google 1998</title>

    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #eee;
        width: 90%;
      }
      footer {
        display: flex;
        justify-content: space-between;
        width: 90%;
      }
      .specialSearches {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 37%;
        background: rgb(112, 204, 194);
      }
      .help {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 20%;
        background: rgb(112, 204, 194);
      }
      .getGoogle {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 42%;
        background: rgb(112, 204, 194);
      }
    </style>
  </head>
  <body>
    <!-- Header - Start -->
    <header>
      <img src="img/google.jpg" alt="Google Logo" />
    </header>
    <!-- Header - End -->

    <!-- Content - Start -->
    <section class="content">
      <span>Search the web using Google!</span>

      <input type="text" name="search" id="search" />

      <div>
        <button>Google Search</button><button>I'm feeling lucky</button>
      </div>
    </section>
    <!-- Content - End -->

    <!-- Footer - Start -->
    <footer>
      <div class="specialSearches">
        <span>Special Searches</span>
        <a
          href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford"
          >Stanford Search</a
        >
        <a
          href="https://web.archive.org/web/19981202230410/http://www.google.com/linux"
          >Linux Search</a
        >
      </div>
      <div class="help">
        <a
          href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html"
          >Help!</a
        >
        <a
          href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html"
          >About Google!</a
        >
        <a
          href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html"
          >Company Info</a
        >
        <a
          href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html"
          >Google! Logos</a
        >
      </div>
      <div class="getGoogle">
        <span>Get Google!</span>
        <br />
        <span>updates monthly:</span>
        <input type="email" name="email" id="email" />
        <div>
          <button>Subscribe</button>
          <a
            href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"
            >Archive</a
          >
        </div>
      </div>
    </footer>
    <!-- Footer - End -->
  </body>
</html>
